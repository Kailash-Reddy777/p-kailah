<style>
    /* ===== One Piece Anime Background ===== */
    body {
        background: linear-gradient(135deg, #0c1f3f, #132a56, #1f4e79);
        background-attachment: fixed;
        color: #ffffff;
        font-family: 'Trebuchet MS', sans-serif;
    }

    /* ===== Pirate Gold Gradient Text ===== */
    .gradient-text {
        background: linear-gradient(90deg, #ffcc00, #ff9900, #ffcc00);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
        text-shadow: 2px 2px 10px rgba(255, 153, 0, 0.5);
    }

    @keyframes shine {
        to {
            background-position: 200% center;
        }
    }

    /* ===== Straw Hat Card Style ===== */
    .anime-card {
        background: rgba(255, 255, 255, 0.08);
        border: 3px solid #ffcc00;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        transition: all 0.3s ease;
    }

    .anime-card:hover {
        transform: scale(1.05) rotate(-1deg);
        box-shadow: 0 0 35px rgba(255, 153, 0, 0.7);
    }

    /* ===== Pirate Button ===== */
    .anime-btn {
        background: linear-gradient(45deg, #ff0000, #ff7300);
        color: white;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 50px;
        border: 2px solid #ffcc00;
        box-shadow: 0 0 20px rgba(255, 115, 0, 0.6);
        transition: all 0.3s ease;
    }

    .anime-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ff7300, #ff0000);
        box-shadow: 0 0 35px rgba(255, 0, 0, 0.9);
    }

    /* ===== Section Title (Treasure Line) ===== */
    .section-title {
        position: relative;
        display: inline-block;
        font-weight: bold;
        letter-spacing: 2px;
        color: #ffcc00;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .section-title::after {
        content: "";
        position: absolute;
        width: 70%;
        height: 4px;
        background: linear-gradient(90deg, #ff0000, #ffcc00);
        bottom: -8px;
        left: 0;
        border-radius: 10px;
    }

    /* ===== Navbar Pirate Style ===== */
    nav {
        background: rgba(10, 25, 60, 0.85);
        backdrop-filter: blur(10px);
        border-bottom: 3px solid #ffcc00;
    }

    nav a:hover {
        color: #ffcc00;
        text-shadow: 0 0 10px #ff9900;
        transition: 0.3s;
    }

    /* ===== Ocean Wave Animation Background ===== */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05), transparent 60%);
        animation: float 20s infinite linear;
        z-index: -1;
    }

    @keyframes float {
        from {
            transform: translate(0, 0);
        }
        to {
            transform: translate(-200px, -200px);
        }
    }

    /* ===== Timeline Pirate Gold ===== */
    .gold-border {
        border-left: 3px solid #ffcc00;
    }

    .gold-dot {
        background: #ffcc00;
        box-shadow: 0 0 10px #ff9900;
    }

    html {
        scroll-behavior: smooth;
    }
</style>
