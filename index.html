<style>

/* ===== GRAND LINE OCEAN BACKGROUND ===== */
body {
    background: linear-gradient(135deg, #0a1a40, #12276b, #0d1454);
    background-attachment: fixed;
    color: #fff;
    font-family: 'Trebuchet MS', sans-serif;
}

/* ===== PIRATE GOLD GRADIENT TEXT ===== */
.gradient-text {
    background: linear-gradient(90deg, #ffcd00, #ff9500, #ffcd00);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 4s linear infinite;
    text-shadow: 0px 0px 8px rgba(255, 153, 0, 0.6);
}

@keyframes glow {
    to { background-position: 200% center; }
}

/* ===== OCEAN RIPPLE BACKGROUND EFFECT ===== */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 50% 50%, rgba(255,204,0,0.04), transparent 65%);
    animation: wave 25s infinite linear;
    z-index: -1;
}

@keyframes wave {
    from { transform: translate(0,0); }
    to { transform: translate(-300px, -300px); }
}

/* ===== PIRATE CARD STYLE ===== */
.anime-card {
    background: rgba(255,255,255,0.08);
    border: 2px solid #ffcd00;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 204, 0, 0.35);
    transition: transform 0.3s ease, box-shadow 0.4s ease;
}

.anime-card:hover {
    transform: scale(1.07) perspective(200px) rotateY(-2deg);
    box-shadow: 0 0 40px rgba(255, 153, 0, 0.7);
}

/* ===== PIRATE BUTTON ===== */
.anime-btn {
    background: linear-gradient(45deg, #ff0000, #ff8000);
    color: #fff;
    font-weight: bold;
    padding: 12px 32px;
    border-radius: 50px;
    border: 2px solid #ffcd00;
    box-shadow: 0 0 18px rgba(255, 115, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.4s ease;
}

.anime-btn:hover {
    transform: scale(1.12);
    background: linear-gradient(45deg, #ff8000, #ff0000);
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
}

/* ===== SECTION HEADINGS ===== */
.section-title {
    position: relative;
    display: inline-block;
    font-weight: bold;
    letter-spacing: 2px;
    color: #ffcd00;
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
}

.section-title::after {
    content: "";
    position: absolute;
    width: 70%;
    height: 4px;
    background: linear-gradient(90deg, #ff0000, #ffcd00);
    bottom: -8px;
    left: 0;
    border-radius: 8px;
}

/* ===== NAVBAR ===== */
nav {
    background: rgba(0,0,0,0.85);
    border-bottom: 3px solid #ffcd00;
    backdrop-filter: blur(10px);
}

nav a:hover {
    color: #ffcd00;
    text-shadow: 0 0 10px #ff8c00;
    transition: 0.3s;
}

/* ===== TIMELINE ===== */
.gold-border {
    border-left: 3px solid #ffcd00;
}

.gold-dot {
    background: #ffcd00;
    box-shadow: 0 0 12px #ff8c00;
}

/* ===== SMOOTH SCROLL ===== */
html {
    scroll-behavior: smooth;
}

</style>
